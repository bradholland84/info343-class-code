<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Traffic Cameras</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id='slider'>
            <img src="img/arrow.png" alt="close sidebar" id="arrow"/>
            <p id="camera-title"></p>
            <img src="" alt="traffic photo" id="traffic-pic"/>
            <p id="owner"></p>
            <div id="filter-box">
                <h2 id="cam-header">Active Cameras: </h2>
                <p id="SDOT"></p>
                <p id="WSDOT"></p>
                <p>
                    <input type="search" id="camera-filter" placeholder="Filter cameras"/>
                </p>
            </div>
        </div>

        <div id="top-bar"> </div>
        <div id="info">
            <span>Click on a camera icon for more information</span>
        </div>
        <div id="map"></div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.slidereveal.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
